name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '21'
  GRADLE_VERSION: '8.5'

jobs:
  build-and-test:
    name: Build, Test and Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew clean build -x test
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
      
      - name: Run tests
        run: ./gradlew test
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
      
      - name: Generate certificates (if keystore not provided)
        if: ${{ secrets.SSL_KEYSTORE_BASE64 == '' }}
        run: |
          chmod +x scripts/generate_certificates.sh
          ./scripts/generate_certificates.sh ${{ secrets.STUDENT_ID }}
        env:
          STUDENT_ID: ${{ secrets.STUDENT_ID }}
        continue-on-error: true
      
      - name: Prepare keystore for build
        if: ${{ secrets.SSL_KEYSTORE_BASE64 != '' }}
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.SSL_KEYSTORE_BASE64 }}" | base64 -d > src/main/resources/keystore.jks
          chmod 600 src/main/resources/keystore.jks
      
      - name: Build JAR with TLS support
        run: ./gradlew bootJar
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SSL_ENABLED: true
          SSL_KEYSTORE: classpath:keystore.jks
          SSL_KEYSTORE_PASSWORD: ${{ secrets.SSL_KEYSTORE_PASSWORD }}
          SSL_KEY_ALIAS: ${{ secrets.SSL_KEY_ALIAS }}
          SSL_KEY_PASSWORD: ${{ secrets.SSL_KEY_PASSWORD }}
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: music-streaming-app
          path: build/libs/*.jar
          retention-days: 30
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/
          retention-days: 7
      
      - name: Cleanup keystore
        if: always()
        run: |
          rm -f src/main/resources/keystore.jks
          rm -rf certs/*.jks certs/*.csr

