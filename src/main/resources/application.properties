spring.application.name=music-streaming

# Настройки базы данных PostgreSQL
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/musicdb}
spring.datasource.username=${DB_USERNAME:freegatik}
spring.datasource.password=${DB_PASSWORD:freegatik}
spring.datasource.driver-class-name=org.postgresql.Driver

# Настройки JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Порт сервера
server.port=8081

# JWT настройки
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationAndValidationMustBeAtLeast256BitsLong}
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000
